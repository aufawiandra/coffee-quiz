<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style 4 - Coffee Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Sans 3', sans-serif;
      background: linear-gradient(160deg, #2c1a0e 0%, #3d2314 50%, #4a2c18 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .label {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #e8c99a;
      color: #2c1a0e;
      font-weight: 700;
      font-size: 13px;
      padding: 6px 16px;
      border-radius: 999px;
      letter-spacing: 0.05em;
    }
    .card {
      background: #fdf6ee;
      border-radius: 20px;
      padding: 44px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .progress {
      display: flex;
      gap: 6px;
      margin-bottom: 32px;
    }
    .progress-dot {
      height: 6px;
      border-radius: 999px;
      flex: 1;
      background: #e8d5c0;
    }
    .progress-dot.done { background: #5c3317; }
    .progress-dot.active { background: #8b4513; }
    .step {
      font-size: 12px;
      color: #8b6347;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .question {
      font-family: 'Lora', serif;
      font-size: 22px;
      font-weight: 700;
      color: #2c1a0e;
      margin-bottom: 28px;
      line-height: 1.4;
    }
    .options { display: flex; flex-direction: column; gap: 10px; }
    .option {
      background: #fff9f3;
      border: 2px solid #e8d5c0;
      border-radius: 12px;
      padding: 14px 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      color: #3d2314;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .option:hover { border-color: #8b4513; background: #fdf0e4; }
    .option.selected { border-color: #5c3317; background: #fde8cc; }
    .option-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #8b4513;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .option.selected .option-dot { background: #5c3317; border-color: #5c3317; }
    .option.selected .option-dot::after {
      content: '';
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: white;
    }
    .next-btn {
      margin-top: 28px;
      width: 100%;
      background: #3d2314;
      color: #fdf6ee;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Source Sans 3', sans-serif;
      letter-spacing: 0.03em;
    }
    .next-btn:hover { background: #2c1a0e; }
    .coffee-icon { font-size: 13px; color: #8b6347; margin-bottom: 20px; letter-spacing: 0.05em; }
  </style>
</head>
<body>
  <div class="label">Style 4 — Coffee Vibes (Updated)</div>
  <div class="card">
    <div class="progress">
      <div class="progress-dot done"></div>
      <div class="progress-dot done"></div>
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    <div class="step">☕ Question 3 of 5</div>
    <div class="question">Your ideal vacation looks like…</div>
    <div class="options">
      <div class="option"><div class="option-dot"></div> Backpacking through mountains with no plan</div>
      <div class="option selected"><div class="option-dot"></div> A cozy cottage with good food and zero agenda</div>
      <div class="option"><div class="option-dot"></div> A wellness retreat — yoga, juice, silence</div>
      <div class="option"><div class="option-dot"></div> An artsy city with hidden cafés and galleries</div>
    </div>
    <button class="next-btn">Next Question →</button>
  </div>
</body>
</html>
